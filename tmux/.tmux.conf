set -g mouse on
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set -g prefix ^A
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g default-terminal "${TERM}"
setw -g mode-keys vi

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4

# Pane navigation (vi-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# UI - Pane borders
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# TPM Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'catppuccin/tmux#v2.1.3'

# Load catppuccin manually FIRST
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'
# Nuclear option - set window format directly
# set -g window-status-format " #I #W "
# set -g window-status-current-format " #I #W "
# Keep catppuccin styling but fix the window name
set -g window-status-current-format "#[fg=#{@thm_sky},bg=#{@thm_surface_0}] #I #W "
set -g window-status-format "#[fg=#{@thm_fg},bg=#{@thm_surface_3}] #I #W "

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_status_session_text "#S"
# THEN configure status line (after catppuccin is loaded)
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -ag status-left "#{E:@catppuccin_status_session}"
set -ag status-left "#[bg=default]  "  # Transparent gap with 2 spaces
set -g status-right ""
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#[bg=default]  "  # Transparent gap with 2 spaces
set -agF status-right "#{E:@catppuccin_status_battery}"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text " #W"

# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'

# Override status background for transparency (after TPM loads)
set -g status-style "bg=default"
